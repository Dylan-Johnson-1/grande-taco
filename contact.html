<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Dylan Johnson" />
    <meta name="description" content="Contact Information for Grande Taco" />
    <title>Contact Us - GT</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/#about">About Grande Taco</a>
          </li>
          <li>
            <a href="/#menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>

      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="A close up photo of delicious tacos"
          width="400"
          height="260"
        />
        <figcaption>A close up of some Grande Tacos!</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <section>
        <h2>Our Contact Form</h2>

        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us a Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your Name Here"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your Email Address Here"
                required
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type Your Message Here"
              >
              </textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          5555 Queso Alley Lane, Suite T<br />
          Albequerque, NM 55555-5555
          <br /><br />
          Phone: <a href="tel:+55555555555">555-555-5555</a>
        </address>
      </section>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; Grande Taco</p>
    </footer>
  </body>
</html>
